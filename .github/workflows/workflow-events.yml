name: Event Demo 1
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  deploy:
    - name: Output Event data
      run: echo "${{ toJSON(github.event) }}"
    - name: Get code
      run: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Test code
      run: npm run test
    - name: Build code
      run: npm run build
    - name: Deploy project
      run: echo "Deploying..."